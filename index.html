<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div id="textDesc">
        <h1 id="main">Get <span id="insights">insights</span> that help your business grow.</h1>
        <p id="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div id="stats">
          <p id="companiesam">10k+ <span id="companies">COMPANIES</span></p>
          <p id="templatesam">314 <span id="templates">TEMPLATES</span></p>
          <p id="queriesam">12M+ <span id="queries">QUERIES</span></p>
        </div>
      </div>
      <div id="photoDiv">
        <img id="photoRight" src="./images/image-header-desktop.jpg" />
        <div id="over"></div>
      </div>
    </div>
  </body>
</html>
